<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">gifted</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <div class="container mt-lg-5 mt-3 d-lg-flex">
      <div class="bg-dark text-light p-3 w-lg-30 w-100 ">
        <form id="gifCreate">
          <h1>Gifted</h1>
          <label for="tag">Tag</label>
          <input type="text" class="form-control mt-2 mb-3" id="tag" placeholder="Enter tag...">
          <label for="url">Url</label>
          <input type="text" class="searchGif form-control mt-2 mb-3" id="url" placeholder="Enter url...">
          <button class="btn btn-secondary mt-2">Submit</button>
        </form>
        <hr class="m-auto my-4">
        <form id="gifSearch" class="pb-3">
          <label for="search">Search Gifs</label>
          <div class="d-flex align-items-center">
            <input type="text" class="form-control mt-2 border-0" id="search" placeholder="Search gifs..." style="border-radius:3px 0 0 3px;">
            <button type="submit" class="btn btn-primary mt-2 border-0" style="border-radius:0 3px 3px 0;"><i class="mdi mdi-magnify"></i></button>
          </div>
        </form>
        <div id="gif-container" class="d-flex flex-wrap justify-content-center"></div>
      </div>
      <div id="gift-container" class="w-lg-75 w-100 bg-grey p-3" style="column-gap:1rem;">

      </div>
    </div>
  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>

  <script type="module">
    import { giphyController } from "./app/controllers/GiphyController.js";
    import { giftsController } from "./app/controllers/GiftsController.js";

    const form = document.getElementById("gifSearch");
    const createForm = document.getElementById("gifCreate");

    form.addEventListener("submit", async(event) => {
      event.preventDefault();
      const query = document.getElementById("search").value;
      await giphyController.searchGifs(query);
      await giphyController._drawGifs();
    })
    
    createForm.addEventListener("submit", async(event) => {
      event.preventDefault();
      const tag = document.getElementById("tag").value;
      const url = document.getElementById("url").value;
      await giftsController.createGift(tag, url);
      await giftsController.getGift(true);
    })

    window.copyLink = function(url) {
      document.querySelector(".searchGif").value = url;
    }
  </script>
</body>

</html>
